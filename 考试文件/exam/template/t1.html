<html lang="zh-cn">
<head>
    <!-- html元信息 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 引用bootstrap样式表 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- 自定义部分的样式表 -->
    <link rel="stylesheet" type="text/css" href="/css/t1.css">

<body>

<!-- 页面背景 -->
<div id="login-bg" class="container-fluid">

  <div class="bg-img"></div>
  <div class="bg-color"></div>
</div>
<!-- End 页面背景 -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
	  <div class="login">
		<h1>用户登录</h1>
		<!-- 登录表单 -->
			  <form>
				<div class="form-group">
				  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="输入邮箱地址">
				</div>
				<div class="form-group">
				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
				</div>
                <div class="form-check">
				  <label class="switch">
				  <input type="checkbox">
				  <span class="slider round"></span>
                  </label>
				  <label class="form-check-label">记住用户名</label>
				  <label class="forgot-password"><a href="#">忘记密码？<a></label>
				</div>

				<br>
				<button type="submit" class="btn btn-lg btn-block btn-success">登 录</button>
			  </form>
		 <!-- End 登录表单 -->
